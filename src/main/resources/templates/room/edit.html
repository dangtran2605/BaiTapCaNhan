<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:replace="layout :: link-css"></th:block>
  <title>Chỉnh sửa phòng ban</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1>Edit Book</h1>
  <form th:action="@{/room/edit}" th:object="${room}" method="post">
    <div class="col-6 mb-3">
      <label class="form-label" for="id">Mã phòng ban:</label>
      <input class="form-control" type="text" th:field="*{roomID}" id="id">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="name">Tên phòng ban:</label>
      <input class="form-control" type="text" th:field="*{roomName}" id="name">
    </div>
    <input type="submit" value="Save">
  </form>
  <br>
  <a th:href="@{/room}">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
